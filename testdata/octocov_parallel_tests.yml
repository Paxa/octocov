repository: k1LoW/octocov/parallel
coverage:
  acceptable: current >= 60%
  paths:
    - ../coverage_coverage.out
    - ../coverage_ratio.out
    - ../coverage_badge.out
    - ../coverage_other.out
testExecutionTime:
  steps:
    - Run tests pkg/coverage
    - Run tests pkg/ratio
    - Run tests pkg/badge
    - Run tests other
comment:
  if: false
report:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
